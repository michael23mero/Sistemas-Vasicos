<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootswatch--> 
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Inicio</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class=" navbar-brand">Inicio</a>
        </div>
    </nav>
    <div class="container mt-4 py-2">
        <div class="row">
            <div class="col-md-4">
                <form action="" id="form-user" class="card p-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingrese su identificacion" id="identificacion">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingrese sus nombres" id="nombres">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingrese sus apellidos" id="apellidos">
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" id="image">
                    </div>
                    <button class="btn btn-info btn-block" type="submit">Add</button>
                </form>
            </div>
            <div class="col-md-8" id="card-user">
           </div>
        </div>
    </div>
</body>
</html>
